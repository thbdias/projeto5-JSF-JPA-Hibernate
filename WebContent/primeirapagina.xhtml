<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  		xmlns:h="http://java.sun.com/jsf/html"
  		xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá jsf</title>
</h:head>

<h:body>

	

	<h:form id="formPessoa">
		<h1>Olá JSF</h1>
		
		<h:graphicImage height="50" width="50" 
			value="https://www.jdevtreinamento.com.br/wp-content/themes/jdev/images/logotipo.png"/>
			
		<h:graphicImage height="50" width="50" 
			value="/resources/img/logotipo.png"/>
			
		<h:graphicImage height="50" width="50" library="img" name="logotipo.png"/>
			
		
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF"/>
			</f:facet>
			
			<h:outputLabel value="Id: " />
			<h:inputText value="#{beanPessoa.pessoa.id}" readonly="true"/>
			
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{beanPessoa.pessoa.nome}" />
			
			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{beanPessoa.pessoa.sobrenome}" />
			
			<h:outputLabel value="Idade: " />
			<h:inputText value="#{beanPessoa.pessoa.idade}" />	
			
			<h:outputLabel value="Sexo: " /> 
			<h:selectOneMenu id="campoSexo" value="#{beanPessoa.pessoa.sexo}" > <!-- ComboBox -->			 	
			 	<f:selectItem itemValue="" itemLabel="[-SELECIONE-]" /> 
			 	<f:selectItem itemValue="M" itemLabel="Masculino" />
			 	<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneMenu>
		
			<h:outputLabel value="Frameworks: " /> 
			<h:selectManyMenu id="campoFrameworks" 
					value="#{beanPessoa.pessoa.frameworks}"
					style="height:150px"> 			 				 	 
			 	<f:selectItem itemValue="Hibernate"/>
			 	<f:selectItem itemValue="Spring MVC"/>
			 	<f:selectItem itemValue="Jpa"/>
			 	<f:selectItem itemValue="PrimeFaces"/>
			 	<f:selectItem itemValue="JSF"/>
			</h:selectManyMenu>
		
		
			<h:outputLabel />
			
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{beanPessoa.salvar}" />
				<h:commandButton value="Novo" action="#{beanPessoa.novo}" />
				<h:commandButton value="Remove" action="#{beanPessoa.remove}" />
			</h:panelGroup>
		</h:panelGrid>
		
		
		<br />		
		<h:dataTable value="#{beanPessoa.pessoas}" var="p" border="3" cellpadding="6">
			<f:facet name="header">
				Lista de pessoas cadastradas	
			</f:facet>
			
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>
			<h:column>				
				<h:commandLink value="Editar">
					<!-- pega o objeto da lista -> pessoa (p), e manda para o manegedBean da tela pessoa -->
					<f:setPropertyActionListener value="#{p}" target="#{beanPessoa.pessoa}" /> 
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Excluir" action="#{beanPessoa.remove}">
					<!-- pega o objeto da lista -> pessoa (p), e manda para o manegedBean da tela pessoa -->
					<!-- primeiro executo a atruição do objeto para o manegedBean pelo core -->
					<!-- depois executa a ação (action) do commandLink -->
					<f:setPropertyActionListener value="#{p}" target="#{beanPessoa.pessoa}" /> 
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>
	
</h:body>
</html>
