<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  		xmlns:h="http://java.sun.com/jsf/html"
  		xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá jsf</title>
</h:head>

<h:body>

	

	<h:form id="formPessoa">
		<h1>Olá JSF</h1>
		
		<h:outputLabel value="Id: " />
		<h:inputText value="#{beanPessoa.pessoa.id}" readonly="true"/>
		
		<br />
		<h:outputLabel value="Nome: " />
		<h:inputText value="#{beanPessoa.pessoa.nome}" />
		
		<br />
		<h:outputLabel value="Sobrenome: " />
		<h:inputText value="#{beanPessoa.pessoa.sobrenome}" />
		
		<br />
		<h:outputLabel value="Idade: " />
		<h:inputText value="#{beanPessoa.pessoa.idade}" />
		
		
		
		<br />
		<h:commandButton value="Salvar" action="#{beanPessoa.salvar}" />
		<h:commandButton value="Novo" action="#{beanPessoa.novo}" />
		<h:commandButton value="Remove" action="#{beanPessoa.remove}" />
		<br />
		
		
		<h:dataTable value="#{beanPessoa.pessoas}" var="p">
			<h:column>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<!-- pega o objeto da lista -> pessoa (p), e manda para o manegedBean da tela pessoa -->
					<f:setPropertyActionListener value="#{p}" target="#{beanPessoa.pessoa}" /> 
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>
	
</h:body>
</html>
